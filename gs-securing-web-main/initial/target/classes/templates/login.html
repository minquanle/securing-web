<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign in • Securing Web</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="navbar">
    <div class="brand"><a th:href="@{/}">Securing Web Demo</a></div>
    <div class="nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/hello}">Hello</a>
        <a th:href="@{/admin}">Admin</a>
        <span sec:authorize="isAuthenticated()" class="nav">
            <span class="muted">Hi, <span sec:authentication="name"></span></span>
            <form th:action="@{/logout}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline">Sign out</button>
            </form>
        </span>
        <span sec:authorize="!isAuthenticated()">
            <a class="btn btn-primary" th:href="@{/login}">Sign in</a>
        </span>
    </div>
</div>

<div class="container" style="max-width: 520px;">
    <div class="card">
        <h2>Sign in</h2>
        <p class="muted">Use the demo accounts: <strong>admin/admin123</strong> or <strong>user/user123</strong>.</p>

        <div class="alert" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="alert" th:if="${param.logout}">
            You have been signed out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-control">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" autofocus />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" />
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="flex space-between center mt-16">
                <a th:href="@{/}" class="btn">Back</a>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>

<div class="footer">Spring Boot • Spring Security • H2 • Thymeleaf</div>
</body>
</html>
